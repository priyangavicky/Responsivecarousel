<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Carousel</title>
    <link rel="stylesheet" href="carousel.css">
</head>
<body>
    <header>
        <div class="sliderContainer" id="sliderContainer">
<section class="slider">

    <figure>
        <input type="radio" name="radioBtn" id="radioBtn1">
        <input type="radio" name="radioBtn" id="radioBtn2">
        <input type="radio" name="radioBtn" id="radioBtn3">
        <input type="radio" name="radioBtn" id="radioBtn4">
        <input type="radio" name="radioBtn" id="radioBtn5">
        <img src="images/img1.png" alt="Errorimage" class="first">
        <img src="images/img2.png" alt="Errorimage">
        <img src="images/img3.png" alt="Errorimage">
        <img src="images/img4.png" alt="Errorimage">
        <img src="images/img5.png" alt="Errorimage">
    </figure>
     <div class="navigationBtn">
                <label for="radioBtn1" class="manualBtn"></label>
                <label for="radioBtn2" class="manualBtn"></label>
                <label for="radioBtn3" class="manualBtn"></label>
                <label for="radioBtn4" class="manualBtn"></label>
                <label for="radioBtn5" class="manualBtn"></label>
            </div>
</section>
        </div>
    </header>
</body>
</html>
